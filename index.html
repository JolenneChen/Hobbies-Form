<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hobbies Form</h1>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="label-name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div class="form-group">
            <div class="form-group">
                <label for="email" id="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div class="form-group">
                <p>What are your Music Hobby(hobbies)? :</p>
                <textarea name="Hobbies" id="Hobbies" class="input-email" placeholder="enter your Hobbies here" rows="1" cols="30"></textarea>
            </div>
            <div class="form-group">
                <p>What are your sport Hobby(hobbies)? :</p>
                <textarea name="Hobbies" id="Hobbies" class="input-email" placeholder="enter your Hobbies here" rows="1" cols="30"></textarea>
            </div>
            <div class="form-group">
                <p>What are your travel Hobby(hobbies)? :</p>
                <textarea name="Hobbies" id="Hobbies" class="input-email" placeholder="enter your Hobbies here" rows="1" cols="30"></textarea>
            </div>
            <div class="form-group"></div>
                <p>What are your other Hobby(hobbies)? :</p>
                <textarea name="Hobbies" id="Hobbies" class="input-email" placeholder="enter your Hobbies here" rows="1" cols="30"></textarea>
            </div>
        </div>
    </form>
</body>
</html>
